        <textarea id="u1192_input" class="u1192_input">1、土地条件：土质疏松、土层较厚、地力均匀的平川地或缓坡地，最好是沙壤土、沙土地。土壤酸碱度为微酸性或中性，PH值5-7.5最佳，7.8—8的勉强可以利用，但很难创高产。
前茬最好是非茄科作物，非地下块根、块茎作物、十字花科作物，前茬作物使用过氯磺隆、豆黄隆、莠去津、甲黄隆、阿特拉津等除草剂的地块当年不能种马铃薯，其残留对马铃薯有害。
地势低洼、易积水、涝湿粘重土壤的地块不要选用。&nbsp; &nbsp; &nbsp;&nbsp; 地里不能有电线杆等障碍物。
2、水源条件：有较近的地上水源（河、湖、水塘、水库等）或有丰富的地下水源可以打井抽水的地块。
水量300亩的供水量要达到80m3/h；500亩的要达到120 m3/h；1000亩的要达到180 m3/h。
地上水可建泵站，地下水可以根据地下蓄水情况打1个或多个机井。同时要埋好地下管道。
3、地块要有一定规模：最小地块也得在100亩以上，根据地块大小和形状决定用哪种灌溉设备。小地块可以用滴灌、卷盘式喷灌机、平移式喷灌机或地管式小喷灌机或滚移式喷灌机。而自走圆形喷灌机则需要大地块300亩以上，而且要正方形地块，圈内500亩的地块较为理想，或长方形做成半圈。经土地整合可以做到。
为了搞好轮作倒茬，总面积应是每年种植面积的1-2倍，保证隔1-2年种一次马铃薯。
4、近高压电源：便于架设高压线、变压器、低压动力线，以及埋地下电缆，为喷灌机、水泵等供电。
5、交通方便：方便大载重汽车到地头，运进化肥、种薯等，运出所产的薯块。
</textarea>
